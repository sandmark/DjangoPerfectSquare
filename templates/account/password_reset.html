{% extends 'layout.haml' %}

{% load account %}

{% block title %}パスワードの再設定 - PerfectSquare{% endblock %}

{% block content %}
<div class="row">
    <div class="col s6 offset-s3">
        <div class="row">
            <form method="POST" action="{% url 'account_reset_password' %}" style="padding-top: 80px;"
                  class="col s12">

                <h4>パスワードの再設定</h4>
                <ol>
                    <li>メールアドレスを入力してください。</li>
                    <li>パスワード再設定URLの記載されたメールが送信されます。</li>
                    <li>URLをクリックし、そのページでパスワードを再設定してください。</li>
                </ol>

                {% csrf_token %}
                <div class="input-field" style="margin-top: 30px;">
                    <input type="text" class="validate" name="email" placeholder="username@example.com"
                           required id="id_email">
                    <label for="id_email">メールアドレス</label>
                </div>

                <button type="submit" class="btn waves-effect waves-brown right">送信</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
