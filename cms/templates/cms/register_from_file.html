{% extends 'layout.html' %}

{% block content %}

<h3>コンテンツの一括登録</h3>
<form action="{% url 'cms:register_file' %}" method="POST" >
  {% csrf_token %}
  <div class="form-group">
    <label for="tagSelect">タグの選択</label>
    <select multiple class="form-control" id="tagSelect" name="tags" >
      {% for tag in tags %}
      <option value="{{tag.id}}">{{tag.name}}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group" >
    <label for="textarea" >動画リスト</label>
    <textarea id="textarea" class="form-control" rows="20" name="contents" ></textarea>
  </div>

  <button type="submit" class="btn btn-primary" >登録</button>
</form>
{% endblock %}
