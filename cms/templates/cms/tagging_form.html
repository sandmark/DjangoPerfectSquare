{% extends 'layout.html' %}

{% block content %}
<form method="GET" action="{% url 'cms:tag_search' %}" >
  {% csrf_token %}
  <div class="form-group" >
    <select multiple class="form-control" name="selected_tags" >
      {% for tag in tags %}
      <option value="{{tag.id}}" >{{tag.name}}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-secondary" >検索</button>
</form>
{% endblock %}
