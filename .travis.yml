language: python
python:
  - '3.6'
branches:
  only:
    - master
    - develop
deploy:
  provider: heroku
  api_key:
    secure: 
  strategy: git
  app: perfect-square
  on:
    repo: sandmark/DjangoPerfectSquare
  run:
    - "python manage.py collectstatic --noinput --settings=settings.heroku"
    - "python manage.py migrate --settings=settings.heroku"
script: "coverage run --source=. manage.py test"
